<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog (with Edit/Delete & Upload)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin-top: 10px;
      text-align: center;
    }

    nav button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
      border: none;
      border-radius: 5px;
    }

    #post-form {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #post-form input, #post-form textarea, #post-form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #post-form button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #blog-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .article-card {
      background: white;
      border-radius: 10px;
      width: 300px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .article-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .article-card .content {
      padding: 15px;
    }

    .comment-section {
      padding: 0 15px 15px;
    }

    .comment-section textarea {
      width: 100%;
      height: 60px;
      resize: none;
      margin-top: 10px;
      border-radius: 5px;
      padding: 5px;
    }

    .comment-section button {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .comment-section ul {
      list-style: none;
      padding-left: 0;
    }

    .comment-section li {
      background-color: #eee;
      margin-top: 5px;
      padding: 5px;
      border-radius: 3px;
    }

    .action-buttons {
      text-align: center;
      padding: 10px;
    }

    .action-buttons button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #777;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <nav>
      <button onclick="filterCategory('All')">All</button>
      <button onclick="filterCategory('Tech')">Tech</button>
      <button onclick="filterCategory('Travel')">Travel</button>
    </nav>
  </header>

  <section id="post-form">
    <h2 id="form-title">Add New Blog Post</h2>
    <input type="text" id="title" placeholder="Post Title" />
    <textarea id="content" placeholder="Post Content"></textarea>
    <input type="file" id="imageUpload" accept="image/*" />
    <select id="category">
      <option value="Tech">Tech</option>
      <option value="Travel">Travel</option>
    </select>
    <button onclick="handleSubmit()">Save Post</button>
    <input type="hidden" id="editIndex" value="-1" />
  </section>

  <main id="blog-container"></main>

  <script>
    let articles = JSON.parse(localStorage.getItem("posts")) || [];
    let comments = JSON.parse(localStorage.getItem("comments")) || {};

    function toBase64(file, callback) {
      const reader = new FileReader();
      reader.onload = () => callback(reader.result);
      reader.readAsDataURL(file);
    }

    function handleSubmit() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const category = document.getElementById("category").value;
      const editIndex = document.getElementById("editIndex").value;
      const fileInput = document.getElementById("imageUpload");

      if (!title || !content) {
        alert("Title and Content are required.");
        return;
      }

      const handleSave = (imageURL) => {
        const newPost = { title, content, category, image: imageURL };
        if (editIndex == -1) {
          articles.push(newPost);
        } else {
          articles[editIndex] = newPost;
        }
        localStorage.setItem("posts", JSON.stringify(articles));
        resetForm();
        renderArticles();
      };

      if (fileInput.files.length > 0) {
        toBase64(fileInput.files[0], handleSave);
      } else if (editIndex != -1) {
        handleSave(articles[editIndex].image); // Keep old image
      } else {
        alert("Please upload an image.");
      }
    }

    function renderArticles(category = "All") {
      const container = document.getElementById("blog-container");
      container.innerHTML = "";

      const filtered = category === "All" ? articles : articles.filter(a => a.category === category);

      filtered.forEach((article, index) => {
        const card = document.createElement("div");
        card.className = "article-card";

        card.innerHTML = `
          <img src="${article.image}" alt="${article.title}">
          <div class="content">
            <h2>${article.title}</h2>
            <p>${article.content}</p>
            <p><strong>Category:</strong> ${article.category}</p>
          </div>
          <div class="action-buttons">
            <button onclick="editPost(${index})">Edit</button>
            <button onclick="deletePost(${index})">Delete</button>
          </div>
          <div class="comment-section">
            <textarea placeholder="Add a comment..." id="comment-${index}"></textarea>
            <button onclick="addComment(${index})">Post Comment</button>
            <ul id="comments-list-${index}"></ul>
          </div>
        `;

        container.appendChild(card);

        if (comments[index]) {
          comments[index].forEach(text => {
            const li = document.createElement("li");
            li.textContent = text;
            document.getElementById(`comments-list-${index}`).appendChild(li);
          });
        }
      });
    }

    function addComment(index) {
      const text = document.getElementById(`comment-${index}`).value.trim();
      if (!text) return;
      if (!comments[index]) comments[index] = [];
      comments[index].push(text);
      localStorage.setItem("comments", JSON.stringify(comments));
      renderArticles();
    }

    function editPost(index) {
      const post = articles[index];
      document.getElementById("title").value = post.title;
      document.getElementById("content").value = post.content;
      document.getElementById("category").value = post.category;
      document.getElementById("editIndex").value = index;
      document.getElementById("form-title").innerText = "Edit Blog Post";
    }

    function deletePost(index) {
      if (confirm("Are you sure you want to delete this post?")) {
        articles.splice(index, 1);
        delete comments[index];
        localStorage.setItem("posts", JSON.stringify(articles));
        localStorage.setItem("comments", JSON.stringify(comments));
        renderArticles();
      }
    }

    function resetForm() {
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      document.getElementById("imageUpload").value = "";
      document.getElementById("editIndex").value = -1;
      document.getElementById("form-title").innerText = "Add New Blog Post";
    }

    function filterCategory(cat) {
      renderArticles(cat);
    }

    renderArticles();
  </script>
</body>
</html>
